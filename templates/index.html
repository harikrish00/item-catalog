{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block page_content %}
{% if catalogs %}
<div class="container">
<div class="row">
  <div class="col-sm-4">
    <h2>Catalogs</h2>
    <ul id="catalogs">
    {% for catalog in catalogs %}
      <li><div>
        <a href="/catalogs/{{ catalog.name }}/items">{{ catalog.name }}</a>
      </div></li>
    {% endfor %}
    </ul>
  </div>
  <div class="col-sm-1 v-divider"></div>
  <div class="col-sm-4">
    <h2>Recent</h2>
    <ul id="recent_items">
      <li><div>Toys</div></li>
    </ul>
  </div>
</div>
</div>
{% else %}
  <h2> No catalogs here ! <a href='/catalogs/new'>Create One</a></h2>
{% endif %}
{% endblock %}
